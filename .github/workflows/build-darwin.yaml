name: "darwin tests & binary build for 'kiara'"
# This workflow is triggered on pushes to the repository.
on: [push]
env:
  DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer
  MACOSX_DEPLOYMENT_TARGET: 10.13


jobs:
  test-darwin:
    name: pytest on darwin
    runs-on: macos-10.15
    strategy:
      matrix:
        python_version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - name: "Set up Python ${{ matrix.python_version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python_version }}"
      - uses: actions/checkout@v2
      - name: install kiara
        run: pip install -U .
      - name: install default kiara modules
        run: pip install -U git+https://github.com/DHARPA-Project/kiara_modules.default.git#egg=kiara_modules.default[all]
      - name: install kiara default modules
        run: pip install -U git+https://github.com/DHARPA-Project/kiara_modules.default.git#egg=kiara
      - name: install other requirements
        run: pip install -U -e '.[dev_testing,all]'
      - name: Test with pytest
        run: make test

  mypy-darwin:
    name: mypy check on darwin
    runs-on: macos-10.15
    strategy:
      matrix:
        python_version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - name: "Set up Python ${{ matrix.python_version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python_version }}"
      - uses: actions/checkout@v2
      - name: install kiara
        run: pip install -U .
      - name: install default kiara modules
        run: pip install -U git+https://github.com/DHARPA-Project/kiara_modules.default.git#egg=kiara_modules.default[all]
      - name: install other requirements
        run: pip install -U -e '.[dev_testing,all]'
      - name: Test with mypy
        run: make mypy

  flake8-darwin:
    name: flake8 on darwin
    runs-on: macos-10.15
    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/checkout@v2
      - name: install kiara
        run: pip install -U .
      - name: install default kiara modules
        run: pip install -U git+https://github.com/DHARPA-Project/kiara_modules.default.git#egg=kiara_modules.default[all]
      - name: install other requirements
        run: pip install -U -e '.[dev_testing,all]'
      - name: Test with flake8
        run: make flake

  build-darwin:
    name: build darwin binary
    runs-on: macos-10.15
    needs:
      - test-darwin
      - mypy-darwin
      - flake8-darwin
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.pyenv/
          key: ${{ runner.os }}-target-darwin-10.13-kiara-python-build
      - run: brew install readline xz bzip2 lbzip2 lzlib openssl zlib
      - uses: actions/checkout@v2
      - name: download build script
        run: wget https://gitlab.com/frkl/frkl.project/-/raw/develop/scripts/build-binary/build.sh && chmod +x build.sh
      - name: download spec file
        run: wget https://gitlab.com/frkl/frkl.project/-/raw/develop/scripts/build-binary/onefile.spec
      - name: build_binary
        run: ./build.sh --python-type pyenv --requirements ci/build/requirements.txt
#      # uncomment to sign binary (needs certificate data in env)
#      - name: Add MacOS certs
#        run: chmod +x ./scripts/build-binary/add-osx-cert.sh && ./scripts/build-binary/add-osx-cert.sh
#        env:
#          CERTIFICATE_OSX_APPLICATION: ${{ secrets.CERTIFICATE_OSX_APPLICATION }}
#          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
#      - name: sign binary
#        run: "codesign -f -s 'Developer ID Application: Markus Binsteiner (4Q559SZWTL)' dist/darwin19/kiara"
      - name: Archive Mac OS X binary
        uses: actions/upload-artifact@v1
        with:
          name: kiara
          path: dist/darwin19/kiara
