name: "darwin tests for 'kiara'"
# This workflow is triggered on pushes to the repository.
on: [push]
env:
  DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer
  MACOSX_DEPLOYMENT_TARGET: 10.13


jobs:
  test-darwin:
    name: pytest on darwin
    runs-on: macos-10.15
    strategy:
      matrix:
        python_version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - name: "Set up Python ${{ matrix.python_version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python_version }}"
      - uses: actions/checkout@v2
      - name: install kiara
        run: pip install -U .
      - name: install default kiara modules
        run: pip install -U git+https://github.com/DHARPA-Project/kiara_modules.default.git#egg=kiara_modules.default[all]
      - name: install other requirements
        run: pip install -U -e '.[dev_testing,all]'
      - name: Test with pytest
        run: make test

  mypy-darwin:
    name: mypy check on darwin
    runs-on: macos-10.15
    strategy:
      matrix:
        python_version: [3.8, 3.9]
    steps:
      - name: "Set up Python ${{ matrix.python_version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python_version }}"
      - uses: actions/checkout@v2
      - name: install kiara
        run: pip install -U .
      - name: install default kiara modules
        run: pip install -U git+https://github.com/DHARPA-Project/kiara_modules.default.git#egg=kiara_modules.default[all]
      - name: install other requirements
        run: pip install -U -e '.[dev_testing,all]'
      - name: Test with mypy
        run: make mypy

  flake8-darwin:
    name: flake8 on darwin
    runs-on: macos-10.15
    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/checkout@v2
      - name: install kiara
        run: pip install -U .
      - name: install default kiara modules
        run: pip install -U git+https://github.com/DHARPA-Project/kiara_modules.default.git#egg=kiara_modules.default[all]
      - name: install other requirements
        run: pip install -U -e '.[dev_testing,all]'
      - name: Test with flake8
        run: make flake
