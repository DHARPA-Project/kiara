[build-system]
requires = [
    "setuptools>=63",
    "setuptools_scm[toml]>7.0.0",
    "wheel",
]
build-backend = 'setuptools.build_meta'

[project]
name = "kiara"
description = "Data-centric workflow orchestration."
authors = [
    {name = "Markus Binsteiner", email = "markus@frkl.io"}
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["kiara"]
license = {text = "MPL-2.0"}
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "alembic>=1.7.0",
    "appdirs>=1.4.4,<2.0.0",
    "bidict>=0.21.0",
    "click>=7.0.0",
    "dag-cbor>=0.2.2",
    "deepdiff>=6.0.0,<7.0.0",
    "distro>=1.6.0",
    "dpath>=2.0.0",
    "filetype>=1.0.0,<2.0.0",
    "humanfriendly>=10.0",
    "importlib-metadata>=3.0.0.0",
    "jinja2>=3.0.1",
    "mistune>=2.0.3,<3",
    "mmhash3>=3.0.1",
    "multiformats>=0.1.4.post2",
    "networkx>=2.5,<3.0",
    "orjson>=3.6.0",
    "pp-ez>=0.2.0",
    "pydantic[email]>=1.10.0",
    "python-slugify>=5.0.0",
    "pytz>=2022.6",
    "regex>=2022.4.0",
    "rich>=12.4.0",
    "rich-click>=1.0.0",
    "ruamel.yaml>=0.17.0,<0.18.0",
    "sortedcontainers>=2.4.0",
    "stevedore>=4.0.0,<5.0.0",
    "structlog>=21.5.0",
    "textual>=0.5.0,<0.7.0",
    "tzlocal>=2.1,<5.0",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/DHARPA-Project/kiara"
documentation = "https://dharpa.org/kiara.documentation"
repository = "https://github.com/DHARPA-Project/kiara"

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | external
)/
'''

[tool.setuptools_scm]
write_to = "src/kiara/version.txt"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
